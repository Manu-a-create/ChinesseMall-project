<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Plaza Chinese Mall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>Plaza Chinese Mall</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#productos" class="active">Productos</a></li>
                    <li><a href="#ofertas">Ofertas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero-section">
                <h2>Descubre Nuestros Productos</h2>
                <p>La mejor selección de productos al mejor precio</p>
            </section>

            <section class="filters-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar productos...">
                </div>
                
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">Todas las categorías</option>
                        <option value="electronica">Electrónica</option>
                        <option value="hogar">Hogar y Decoración</option>
                        <option value="moda">Moda y Accesorios</option>
                        <option value="juguetes">Juguetes</option>
                        <option value="belleza">Belleza y Cuidado</option>
                        <option value="deportes">Deportes</option>
                    </select>
                    
                    <select id="priceFilter">
                        <option value="">Todos los precios</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200+</option>
                    </select>
                    
                    <button id="sortBtn" onclick="sortProducts()">
                        <i class="fas fa-sort"></i> Ordenar por precio
                    </button>
                </div>
            </section>

            <section class="products-section">
                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargarán dinámicamente con JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Carrito de Compras Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3><i class="fas fa-shopping-cart"></i> Carrito de Compras</h3>
                <button class="close-cart" onclick="toggleCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Items del carrito se cargarán aquí -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <div class="cart-actions">
                    <button class="btn-clear" onclick="clearCart()">Vaciar Carrito</button>
                    <button class="btn-checkout" onclick="checkout()">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Producto añadido al carrito</span>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; Plaza Chinese Mall. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
