            .cart-content {
                width: 95%;
                max-height: 90vh;
            }

            .cart-header, .cart-items, .cart-footer {
                padding: 20px;
            }
        }
    </style>

        ];

        let cart = [];
        let currentCategory = 'all';

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(p => `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${p.img}" alt="${p.name}" class="product-image" loading="lazy">
                        <div class="discount-badge">${p.discount}</div>
                    </div>
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-rating">
                            <span class="stars">${'‚≠ê'.repeat(Math.floor(p.rating))}</span>
                            <span class="rating-count">(${p.reviews})</span>
                        </div>
                        <div class="product-price-section">
                            <div class="price-container">
                                <div class="product-price">${p.price.toFixed(2)}</div>
                                <div class="old-price">${p.oldPrice.toFixed(2)}</div>
                            </div>
                        </div>
                        <button class="add-cart-btn" onclick="addToCart(${p.id})">
                            ‚ûï Agregar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartDisplay();
            
            const btn = event.target;
            btn.textContent = '‚úì Agregado';
            btn.style.background = 'linear-gradient(135deg, #2563eb, #1d4ed8)';
            setTimeout(() => {
                btn.textContent = '‚ûï Agregar';
                btn.style.background = '';
            }, 1000);
        }

        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <div class="empty-cart-text">Tu carrito est√° vac√≠o</div>
                    </div>
                `;
                document.getElementById('totalAmount').textContent = '$0.00';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.img}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">üóë Eliminar</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `${total.toFixed(2)}`;
        }

        function changeQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            } else {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }

        function closeCartOnBackdrop(event) {
            if (event.target === document.getElementById('cartModal')) {
                toggleCart();
            }
        }

        function filterCategory(category) {
            currentCategory = category;
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);
            
            renderProducts(filtered);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || p.category === currentCategory;
                return matchesSearch && matchesCategory;
            });
            renderProducts(filtered);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('¬°Tu carrito est√° vac√≠o! Agrega productos para continuar.');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            alert(`üéâ ¬°Compra realizada con √©xito!
            
üì¶ Productos: ${itemCount} items
üí∞ Total pagado: ${total.toFixed(2)}

üöö Tu pedido llegar√° en 3-5 d√≠as h√°biles.
¬°Gracias por tu compra en Plaza Chinese Mall!`);
            
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        renderProducts();
    </script>
