        .menu {

            display: flex;
            justify-content: space-between;

        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            background-color: #0046ad; 
            border-radius: 10px;
        }

        .products-section {
            max-width: 1400px;
            margin: 40px auto;

        }

        .section-title {
            text-align: center;
            font-size: 36px;
            color: #d70000;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #d70000;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #0046ad;
            box-shadow: 0 0 0 3px rgba(0, 70, 173, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #d70000;
            font-size: 20px;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .categories::-webkit-scrollbar {
            height: 6px;
        }

        .categories::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .categories::-webkit-scrollbar-thumb {
            background: #d70000;
            border-radius: 10px;
        }

        .category-btn {
            background: white;
            border: 2px solid #d70000;
            padding: 12px 25px;
            border-radius: 50px;
            color: #d70000;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn:hover,

            background: #d70000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(215, 0, 0, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: #d70000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: #f8f8f8;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #d70000;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(215, 0, 0, 0.4);
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: #0046ad;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            min-height: 48px;
            line-height: 1.4;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .stars {

        }

        .rating-count {

        .price-container {

        .product-price {

            font-weight: bold;

        }

        .old-price {

            font-weight: bold;

        .add-cart-btn:hover {

            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            color: white;

            height: 28px;

            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
